  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  flutter_riverpod: ^1.0.0
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  logger: ^1.0.0
  rxdart: ^0.27.1
  shared_preferences: ^2.0.6
  state_notifier: ^0.7.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5
  mocktail: ^0.1.4
  random_string: ^2.3.1
  test: ^1.16.5
  flutter_lints: ^1.0.4

