name: flutter_starter_base_app
description: A new Flutter project.

publish_to: 'none'
version: 2.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  cloud_firestore: ^4.14.0
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_ui_auth: ^1.12.0
  firebase_ui_firestore: ^1.6.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.6
  flutter_svg: ^2.0.9
  go_router: 12.1.1
  intl: ^0.18.1
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  # the annotation package containing @riverpod
  riverpod_annotation: 2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  random_string: ^2.3.1
  flutter_lints: ^3.0.1
  # a tool for running code generators
  build_runner: ^2.4.8
  # the code generator
  riverpod_generator: 2.3.6
  # riverpod_lint makes it easier to work with Riverpod
  riverpod_lint: 2.3.4
  # import custom_lint too as riverpod_lint depends on it
  custom_lint: 0.5.6

dependency_overrides:
  web: ^0.4.2
  firebase_auth_web:
    git:
      url: https://github.com/firebase/flutterfire
      ref: master
      path: packages/firebase_auth/firebase_auth_web

flutter:
  uses-material-design: true
  assets:
    - assets/time-tracking.svg
