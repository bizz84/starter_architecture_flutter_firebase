version: 2.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  cloud_firestore: ^5.5.0
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  firebase_ui_auth: ^1.16.0 
  firebase_ui_firestore: ^1.7.0
  flutter:
    sdk: flutter
  riverpod: ^2.6.1  
