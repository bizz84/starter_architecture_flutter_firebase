environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  alert_dialogs:
    git:
      url: https://github.com/bizz84/codewithandrea_flutter_packages
      path: packages/alert_dialogs
  custom_buttons:
